<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="flex justify-center md:items-center  w-screen h-screen bg-pale_blue">
        <div class="flex flex-col  w-full lg:w-1/2 md:w-3/4 md:flex-row md:h-min curvet  bg-white  ">
            <div class="flex flex-col  items-center space-y-4 bg-light_slate_blue curve md:rounded-[50px]  pt-10 ">
                <p class="text-white text-xl ">
                    Your Result
                </p>

                <div
                    class="rounded-full mb-5 flex flex-col justify-center items-center  md:mx-5 bg-gradient-to-b from-persian     to-transparent  to-90% to-violet_blue  to-80% w-72 h-72">
                    <p class=""><strong class="text-8xl text-white ">76</strong></p>
                    <p class="text-dark_gray_blue text-lg">of 100</p>
                </div>

                <p class="text-5xl font-bold tracking-wide text-white">
                    Great
                </p>
                <div class="text-light_lavender  tracking-wide text-sm w-60 ">

                    <p class="mb-16">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div class="flex flex-col  p-10   lg:ml-5 space-y-4 ">
                <div class="flex justify-start">
                    <h2 class="text-dark_grey_blue font-bold tracking-wide text-xl">
                        Summary
                    </h2>
                </div>
                <div class="flex items-center justify-between p-4 rounded-lg bg-red-100">
                    <p class="text-light_red flex   "><img src="assets/images/icon-reaction.svg" alt="" class="pr-6">
                        Reaction
                    </p>

                    <p><strong>80</strong>/100</p>


                </div>
                <div class="flex items-center justify-between lg:space-x-20 md:space-x-10 p-4 rounded-lg bg-red-100">
                    <p class="text-orangey_yellow flex   "><img src="assets/images/icon-memory.svg" alt="" class="pr-6">
                        Memory
                    </p>

                    <p><strong>80</strong>/100</p>


                </div>
                <div class="flex items-center justify-between p-4 rounded-lg bg-blue-100">
                    <p class="text-green_teal flex   "><img src="assets/images/icon-verbal.svg" alt="" class="pr-6">
                        Verbal
                    </p>

                    <p><strong>61</strong>/100</p>


                </div>
                <div class="flex items-center justify-between p-4 rounded-lg bg-blue-100  ">
                    <p class="text-cobalt_blue flex   "><img src="assets/images/icon-visual.svg" alt="" class="pr-6">
                        Visual
                    </p>

                    <p><strong>72</strong>/100</p>


                </div>
                <div
                    class="h-16 bg-slate-900 text-white rounded-3xl flex justify-center items-center hover:bg-light_slate_blue hover:cursor-pointer  ">
                    <p class="text-xl font-bold">Continue</p>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
